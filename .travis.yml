language: python
sudo: false

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

addons:
  apt:
    packages:
    - python-dev
    - libxml2-dev
    - libxslt1-dev

install:
  - "pip install -r development.txt"
  - "pip install -r requirements.txt"

script: nosetests -v --with-coverage --cover-package=jnpr.junos --cover-inclusive -a unit

after_success:
  coveralls

notifications:
  email: false
