---
PFEStatsTable:
  command: show pfe statistics notification
  target: fpc1
  view: PFEStatsView

PFEStatsView:
  fields:
    notification_stat: _PFENotificationStatsTable
    notification_type: _PFENotificationTypeStatsTable

_PFENotificationStatsTable:
  title: PFE Notification statistics
  key: name
  view: _PFENotificationStatsView

_PFENotificationStatsView:
  regex:
    value: numbers
    name: words

_PFENotificationTypeStatsTable:
  title: PFE Notification Type statistics
  key: name
  view: _PFENotificationTypeStatsView

_PFENotificationTypeStatsView:
  columns:
    parsed: Parsed
    input: Input
    failed: Failed
    ignored: Ignored


PFEStatsErrorTable:
  command: show pfe statistics error
  target: fpc1
  view: PFEStatsErrorView

PFEStatsErrorView:
  fields:
    WI_Error_counters: _WIErrorCountersTable
    FI_Error_stream_counters: _FIErrorstreamCountersTable
    IXCHIP_0_ingress_err: _IXCHIP0IngressTable
    IXCHIP_2_ingress_err: _IXCHIP2IngressTable
    IXCHIP_2_egress_err: _IXCHIP2EgressTable

_WIErrorCountersTable:
  title: WI Error Counters
  delimiter: ":"

_FIErrorstreamCountersTable:
  title: stream counters(mask 0 match 0)
  delimiter: ":"

_IXCHIP0IngressTable:
  title: IXCHIP 0 Ingress Buffer Mgr Errors
  key: name
  view: _IXCHIP0IngressView

_IXCHIP0IngressView:
  columns:
    name: Counter Name
    total: Total
    rate: Rate
    peak_rate: Peak Rate

_IXCHIP2IngressTable:
  title: IXCHIP 0 Ingress Buffer Mgr Errors
  key: name
  view: _IXCHIP2IngressView

_IXCHIP2IngressView:
  columns:
    name: Counter Name
    total: Total
    rate: Rate
    peak_rate: Peak Rate

_IXCHIP2EgressTable:
  title: IXCHIP 0 Ingress Buffer Mgr Errors
  key: name
  view: _IXCHIP2EgressView

_IXCHIP2EgressView:
  columns:
    name: Counter Name
    total: Total
    rate: Rate
    peak_rate: Peak Rate

PFEStatsTrafficTable:
  command: show pfe statistics traffic
  target: fpc1
  view: PFEStatsTrafficView

PFEStatsTrafficView:
  fields:
    local_traffic_stats: _PFELocalTrafficStatsTable
    local_proto_stats: _PFELocalProtoStatsTable

_PFELocalTrafficStatsTable:
  title: PFE Local Traffic statistics
  key: name
  view: _PFELocalTrafficStatsView

_PFELocalTrafficStatsView:
  regex:
    value: numbers
    name: words

_PFELocalProtoStatsTable:
  title: PFE Local Traffic statistics
  key: name
  view: _PFELocalProtoStatsView

_PFELocalProtoStatsView:
  regex:
    value: numbers
    name: words