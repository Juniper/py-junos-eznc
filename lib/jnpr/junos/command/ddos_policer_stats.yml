---
DdosPolicerStatsTable:
  command: show ddos policer stats {{ protocol }}
  args:
    protocol: ospf
  target: None
  key: location
  view: DdosPolicerStatsView

DdosPolicerStatsView:
  regex:
    location: '(UKERN|PFE-[0-9]:[0-9])'
    pass: \d+
    drop: \d+
    arrival_rate: \d+
    pass_rate: \d+
    flows: \d+

