---
FPCHeapAccount:
    command: show heap 0 accounting pc
    target: fpc1
    view: FPCHeapAccountView

FPCHeapAccountView:
    fields:
        heapblock: _FPCHeapBlockTable
        heapnode: _FPCHeapNodeTable

_FPCHeapBlockTable:
    title: Heap blocks
    key: alloc
    view: _FPCHeapBlockView

_FPCHeapBlockView:
    columns:
      alloc: "Alloc PC"
      blocks: Blocks
      total: "Total(b)"

_FPCHeapNodeTable:
    title: Small node blocks
    key: alloc
    view: _FPCHeapNodeView

_FPCHeapNodeView:
    columns:
      alloc: "Alloc PC"
      blocks: Blocks
      total: "Total(b)"