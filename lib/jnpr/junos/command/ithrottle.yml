---
IthrottleTable:
  command: show ithrottle
  target: fpc1
  key:
    - Name
  view: IthrottleView

IthrottleView:
  columns:
    id: ID
    usage: "Usage %"
    cfg_state: "Cfg State"
    oper_state: "Oper State"
    oper_state: "Oper State"
    name: Name

IthrottleIDTable:
  command: show ithrottle id {{ id }}
  args:
    id: 0
  item: '*'
  target: fpc1
  view: IthrottleIDView

IthrottleIDView:
  regex:
    min_usage: 'Min Usage Perc:    (\d+\.\d+)'
    max_usage: 'Max Usage Perc:    (\d+\.\d+)'
    usg_enable: 'AdjustUsageEnable: (\d)'
  fields:
    throttle_stats: _ThrottleStatsTable

_ThrottleStatsTable:
    title: Throttle Stats
    delimiter: ":"

